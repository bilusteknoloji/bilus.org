name: Build and push to GitHub CR

on:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Build Date and Tag
        run: |
          echo "BUILD_DATE=$(date)" >> $GITHUB_ENV
          echo "BUILD_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD 2>/dev/null)" >> $GITHUB_ENV

      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          tags: ghcr.io/${{ github.repository }}/bilus.org:latest
          build-args: |
            BUILD_TAG=${{ env.BUILD_TAG }}
            BUILD_DATE=${{ env.BUILD_DATE }}

